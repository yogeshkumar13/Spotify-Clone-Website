<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify- Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="img.png" alt="Spotify">Spotify</li>
            <li>Home</li>
             <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <h1>Best of NCS - No Copyright sounds</h1>
        <div class="songItemContainer"></div>
        <div class="songItem">
            <img src="ku.png" alt="1"></imag>
            <span>Let me love You</span>
            <span class="songlistplay"><span class="timestamp">05:50<i class="fa-solid fa-play-circle"></i></span>
        </div>
         

        <div class="songlist"></div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" max="100">
        <div class="icons">
            <!--fontawesome icons-->
            <i class="fa-solid fa-backward-step"></i>
            <i class="fa-solid fa-play-circle" id="masterPlay"></i>
            <i class="fa-solid fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="40px" alt=""> Let me love You-Kumar Sanu
        </div>
    </div>
    <script src="https://kit.fontawesome.com/216014fe87.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
